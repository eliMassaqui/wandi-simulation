<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Simulation Studio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    :root {
      --sidebar-width: 300px;
      --glass-bg: rgba(255, 255, 255, 0.7);
      --output-bg: #f5f5f7; /* Cinza branco suave */
      --accent: #0071e3;
      --text: #1d1d1f;
    }

    body { margin: 0; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; display: flex; }
    
    canvas { position: fixed; top: 0; left: 0; z-index: 1; }

    /* Sidebar Redimensionável */
    #serial-panel {
      position: fixed;
      right: 0; top: 0;
      width: var(--sidebar-width);
      height: 100vh;
      background: var(--glass-bg);
      backdrop-filter: blur(30px);
      -webkit-backdrop-filter: blur(30px);
      border-left: 1px solid rgba(0,0,0,0.1);
      z-index: 100;
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
      min-width: 200px;
      max-width: 600px;
    }

    /* Barra de Redimensionamento */
    #resizer {
      width: 4px; height: 100%; cursor: ew-resize;
      position: absolute; left: 0; top: 0; z-index: 101;
    }
    #resizer:hover { background: var(--accent); opacity: 0.5; }

    .sidebar-content { padding: 24px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; }

    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; }
    .header h3 { margin: 0; font-size: 16px; font-weight: 600; display: flex; align-items: center; gap: 8px; }

    .status-pill {
      display: flex; align-items: center; gap: 6px; padding: 4px 10px;
      background: rgba(0,0,0,0.05); border-radius: 20px; font-size: 11px; font-weight: 700;
    }
    .dot { width: 6px; height: 6px; border-radius: 50%; background: #ff3b30; }
    .dot.connected { background: #34c759; box-shadow: 0 0 8px #34c759; }

    /* Botões Estilo Apple */
    .actions { display: flex; flex-direction: column; gap: 10px; margin-bottom: 20px; }
    button {
      display: flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px; border: none; border-radius: 10px; font-size: 13px; font-weight: 600;
      cursor: pointer; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      background: rgba(0,0,0,0.05); color: var(--text);
    }
    button:hover:not(:disabled) { background: rgba(0,0,0,0.1); transform: scale(1.02); }
    button:active { transform: scale(0.98); }
    button#btn-connect { background: var(--accent); color: white; }
    button:disabled { opacity: 0.3; cursor: not-allowed; }

    /* Output - Ocupando todo o espaço */
    .output-container {
      flex-grow: 1; display: flex; flex-direction: column;
      background: var(--output-bg); border-radius: 12px; 
      margin-bottom: 20px; border: 1px solid rgba(0,0,0,0.03); overflow: hidden;
    }
    .output-header { padding: 10px 14px; font-size: 11px; font-weight: 700; color: #888; border-bottom: 1px solid rgba(0,0,0,0.05); }
    
    #serial-log {
      flex-grow: 1; padding: 14px; font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 11px; color: #444; overflow-y: auto; white-space: pre-wrap;
    }

    /* Input Group */
    .input-group { display: flex; gap: 8px; align-items: center; }
    input {
      flex: 1; padding: 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.1);
      background: white; outline: none; font-size: 13px;
    }
    #btn-send { width: 45px; height: 41px; padding: 0; border-radius: 10px; background: var(--text); color: white; }

    .material-symbols-rounded { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; font-size: 20px; }
  </style>
</head>
<body>

  <div id="serial-panel">
    <div id="resizer"></div>
    <div class="sidebar-content">
      
      <div class="header">
        <h3><span class="material-symbols-rounded">settings_input_component</span> Serial</h3>
        <div class="status-pill">
          <div id="status-dot" class="dot"></div>
          <span id="status-text">OFFLINE</span>
        </div>
      </div>

      <div class="actions">
        <button id="btn-connect">
          <span class="material-symbols-rounded">bolt</span> Conectar
        </button>
        <button id="btn-disconnect" disabled>
          <span class="material-symbols-rounded">power_off</span> Desconectar
        </button>
      </div>

      <div class="output-container">
        <div class="output-header">LIVE CONSOLE</div>
        <div id="serial-log">Aguardando entrada de dados...</div>
      </div>

      <div class="input-group">
        <input type="text" id="serial-input" placeholder="Comando..." disabled />
        <button id="btn-send" disabled title="Enviar">
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>

    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
