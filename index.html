<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Simulation Studio</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <style>
    :root {
      --sidebar-width: 300px;
      --glass-bg: rgba(255, 255, 255, 0.75);
      --output-bg: #f5f5f7; 
      --accent: #1e90ff;
      --text: #1d1d1f;
    }

    body { margin: 0; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; display: flex; background: #d1d1d1; }
    canvas { position: fixed; top: 0; left: 0; z-index: 1; }

    #serial-panel {
      position: fixed; right: 0; top: 0;
      width: var(--sidebar-width); height: 100vh;
      background: var(--glass-bg);
      backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
      border-left: 1px solid rgba(0,0,0,0.1);
      z-index: 100; display: flex; flex-direction: column;
      box-shadow: -10px 0 30px rgba(0,0,0,0.03);
    }

    @media (max-width: 600px) {
      #serial-panel { width: 100%; height: 40vh; top: auto; bottom: 0; border-left: none; border-top: 1px solid rgba(0,0,0,0.1); }
    }

    .sidebar-content { padding: 24px; display: flex; flex-direction: column; height: 100%; box-sizing: border-box; gap: 16px; }

    .header { display: flex; justify-content: space-between; align-items: center; }
    .header h3 { margin: 0; font-size: 16px; font-weight: 600; display: flex; align-items: center; gap: 8px; color: var(--text); }

    .status-badge {
      display: flex; align-items: center; gap: 6px; padding: 4px 10px;
      background: rgba(0,0,0,0.05); border-radius: 20px; font-size: 11px; font-weight: 700; color: #666;
    }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: #ff4757; transition: 0.3s; }
    .dot.connected { background: #2ed573; box-shadow: 0 0 8px #2ed573; }

    .btn-group { display: flex; flex-direction: column; gap: 8px; }
    
    button {
      display: flex; align-items: center; justify-content: center; gap: 8px;
      padding: 12px; border: none; border-radius: 8px; font-size: 13px; font-weight: 600;
      cursor: pointer; transition: all 0.2s;
      background: rgba(0,0,0,0.05); color: var(--text);
    }
    button:hover:not(:disabled) { background: rgba(0,0,0,0.1); }
    button#btn-connect { background: var(--accent); color: white; }
    button:disabled { opacity: 0.3; cursor: not-allowed; }

    .output-container {
      flex: 1; display: flex; flex-direction: column;
      background: var(--output-bg); border-radius: 12px; 
      border: 1px solid rgba(0,0,0,0.03); overflow: hidden;
    }
    .output-header { padding: 10px 14px; font-size: 11px; font-weight: 700; color: #888; border-bottom: 1px solid rgba(0,0,0,0.05); }
    
    #serial-log {
      flex: 1; padding: 14px; font-family: 'SF Mono', 'Consolas', monospace;
      font-size: 11px; color: #444; overflow-y: auto; white-space: pre-wrap;
    }

    .input-group { display: flex; gap: 8px; }
    input {
      flex: 1; padding: 12px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1);
      background: white; outline: none; font-size: 13px;
    }
    #btn-send { width: 60px; background: #2f3542; color: white; }

    .material-symbols-rounded { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
  </style>
</head>
<body>

  <div id="serial-panel">
    <div class="sidebar-content">
      
      <div class="header">
        <h3><span class="material-symbols-rounded">settings_input_component</span> Conex√£o</h3>
        <div class="status-badge">
          <div id="status-dot" class="dot"></div>
          <span id="status-text">Desconectado</span>
        </div>
      </div>

      <div class="btn-group">
        <button id="btn-connect">
          <span class="material-symbols-rounded">bolt</span> Conectar
        </button>
        <button id="btn-disconnect" disabled>
          <span class="material-symbols-rounded">power_off</span> Desconectar
        </button>
      </div>

      <div class="output-container">
        <div class="output-header">LIVE CONSOLE</div>
        <div id="serial-log">Aguardando sinal...</div>
      </div>

      <div class="input-group">
        <input type="text" id="serial-input" placeholder="Comando..." disabled />
        <button id="btn-send" disabled>
          <span class="material-symbols-rounded">send</span>
        </button>
      </div>

    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
