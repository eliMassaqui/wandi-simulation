<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Simulation Studio - Wandi IDE</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <script src="https://cdn.jsdelivr.net/gh/qtproject/qtwebchannel@5.15.2/src/webchannel/qwebchannel.js"></script>
  <style>
    :root {
      --panel-height: 220px;
      --glass-bg: rgba(255, 255, 255, 0.8);
      --output-bg: #f5f5f7;
      --accent: #1e90ff;
      --text: #1d1d1f;
      --green-led: #2ed573;
      --red-led: #ff4757;
    }

    body { margin: 0; overflow: hidden; font-family: 'Segoe UI', system-ui, sans-serif; background: #d1d1d1; }
    canvas { position: fixed; top: 0; left: 0; z-index: 1; }

    #serial-panel {
      position: fixed; bottom: 0; left: 0; width: 100%; height: var(--panel-height);
      background: var(--glass-bg); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
      border-top: 1px solid rgba(0,0,0,0.1); z-index: 100; display: flex;
      box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
    }

    .panel-section { padding: 16px; display: flex; flex-direction: column; gap: 12px; border-right: 1px solid rgba(0,0,0,0.05); }
    .controls-area { width: 250px; min-width: 250px; }
    .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; }
    .header h3 { margin: 0; font-size: 14px; font-weight: 600; display: flex; align-items: center; gap: 8px; color: var(--text); }

    /* ESTILO DO LED */
    .status-badge { display: flex; align-items: center; gap: 5px; padding: 3px 8px; background: rgba(0,0,0,0.05); border-radius: 12px; font-size: 10px; font-weight: 700; }
    .dot { width: 8px; height: 8px; border-radius: 50%; background: var(--red-led); transition: 0.4s; }

    /* ANIMAÇÃO DE PULSO QUANDO CONECTADO */
    .dot.connected { 
      background: var(--green-led); 
      box-shadow: 0 0 10px var(--green-led);
      animation: pulse-green 2s infinite; 
    }

    @keyframes pulse-green {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 213, 115, 0.7); }
      70% { transform: scale(1.1); box-shadow: 0 0 0 8px rgba(46, 213, 115, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 213, 115, 0); }
    }

    .info-box { background: rgba(0,0,0,0.03); padding: 10px; border-radius: 8px; font-size: 11px; color: #666; border: 1px solid rgba(0,0,0,0.02); }
    .output-container { flex: 1; display: flex; flex-direction: column; background: var(--output-bg); margin: 12px; border-radius: 10px; border: 1px solid rgba(0,0,0,0.03); overflow: hidden; }
    .output-header { padding: 6px 12px; font-size: 10px; font-weight: 700; color: #999; border-bottom: 1px solid rgba(0,0,0,0.04); display: flex; justify-content: space-between; }
    #serial-log { flex: 1; padding: 12px; font-family: 'SF Mono', 'Consolas', monospace; font-size: 11px; color: #444; overflow-y: auto; white-space: pre-wrap; }
    .input-group { display: flex; gap: 6px; margin-top: auto; }
    input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid rgba(0,0,0,0.1); background: white; outline: none; font-size: 12px; transition: 0.2s; }
    input:focus { border-color: var(--accent); }
    #btn-send { width: 45px; height: 38px; background: #2f3542; color: white; border: none; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; }
    .material-symbols-rounded { font-size: 18px; }
  </style>
</head>
<body>

  <div id="serial-panel">
    <div class="panel-section controls-area">
      <div class="header">
        <h3><span class="material-symbols-rounded">settings_input_component</span> Hardware</h3>
        <div class="status-badge">
          <div id="status-dot" class="dot"></div>
          <span id="status-text">OFFLINE</span>
        </div>
      </div>
      <div class="info-box">O controle da porta serial é feito diretamente pela barra de ferramentas da Wandi IDE.</div>
      <div class="input-group">
        <input type="text" id="serial-input" placeholder="Enviar comando..." />
        <button id="btn-send"><span class="material-symbols-rounded">send</span></button>
      </div>
    </div>
    <div class="output-container">
      <div class="output-header">
        <span>MONITOR DE DADOS DA PONTE</span>
        <span id="baud-rate">Sync: Auto</span>
      </div>
      <div id="serial-log">Aguardando conexão com o motor Python...</div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
